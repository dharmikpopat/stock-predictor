{% extends 'layout.html' %}

{% block body%}
<br><br>
<h1 style="text-align:center;">Predictions<br></h1>



<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
<table class="table table-hover text-center">

    <thead>
        <tr>
            <th>Day</th>
            <th>Price Prediction</th>
            
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">
                {% for index in range(1,8)%}
                {{index}}<br>
                {% endfor %}
            </th>
            <td>
                {% for article in articles %}
                {{article}}<br>
                {% endfor %}
            </td>
        </tr>
        {% endblock %} 
    </tbody>

</table>
</div>
    <div class="col-md-6"></div>
</div>
</div>
